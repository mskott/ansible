## This is how the .service file for Systemd was generated, but it interferes with
## the service now that it is running
- name: Create Jellyfin container
  hosts: jellyfin
  tasks:
    - containers.podman.podman_container:
        name: jellyfin
        image: docker.io/jellyfin/jellyfin:latest
        label: "io.containers.autoupdate=registry"
        state: present
        volumes:
          - '{{ jellyfin_cache }}:/cache:Z'
          - '{{ jellyfin_config }}:/config:Z'
          - '{{ jellyfin_media }}:/media'
        publish:
          - 8096:8096/tcp
        #See: https://www.redhat.com/sysadmin/files-devices-podman
        group_add: keep-groups
        device:
          - /dev/dri
          # - /dev/dri/card1
          # - /dev/dri/renderD128
        userns: keep-id
        user: '{{ ansible_user_uid }}:{{ ansible_user_gid }}'
        generate_systemd:
          path: '{{ ansible_user_dir }}/.config/systemd/user/'
          restart_policy: always
          new: yes

## TODO:
